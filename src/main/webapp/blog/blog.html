#@layout()
#define main()
<h1>Blog管理&nbsp;&nbsp;
<a href="/blog/add">创建Blog</a>
<a class="button" href="#">jquery 异步加载</a>
<a class="button-list" href="#">加载数据列表</a>
<a class="button-list2" href="#">加载数据列表</a>
<a class="button-list3" href="#">namespace</a>
</h1>
<div class="table_box">
	<table class="list">
		<tbody>
			<tr>
				<th width="4%">id</th>
				<th width="35%">标题</th>
				<th width="12%">操作</th>
				${username!}
			</tr>
			
			#for(x : blogPage.getList())
			<tr>
				<td style="text-align:left;">#(x.id)</td>
				<td style="text-align:left;">#(x.title)</td>
				<td style="text-align:left;">
					&nbsp;&nbsp;<a href="/blog/delete/#(x.id)">删除</a>
					&nbsp;&nbsp;<a href="/blog/edit/#(x.id)">修改</a>
				</td>
			</tr>
			#end
		</tbody>
	</table>
	#@paginate(blogPage.pageNumber, blogPage.totalPage, "/blog/")
</div>
<script type="text/javascript">
    $(".button").click(function () {
        $.post("/blog/getUser", function (data) {
            console.log(data);
        });
    });
    $(".button-list").click(function () {
        $.post("/blog/getUserList", function (data) {
            console.log(data);
        });
    });
    $(".button-list2").click(function () {
        $.post("/blog/getUserList2", function (data) {
            console.log(data);
        });
    });
    $(".button-list3").click(function () {
        $.post("/blog/getUserList3", function (data) {
            console.log(data);
        });
    });
</script>
#end
